<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <form action="#" method="POST">
    <h1 class="titulo">Cadastro</h1>

    <label for="nome">Nome:</label>
    <input type="text" maxlength="80" minlength="3" id="nome" name="nome" size="15" required>

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" name="sobrenome" id="sobrenome" maxlength="80" minlength="2" size="15" required>
    <br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" maxlength="11" minlength="11" size="13" required>

    <label for="sexo">Sexo:</label>
    <select name="sexo" id="sexo">
      <option value="0" disabled selected>Selecione..</option>
      <option value="M">Masculino</option>
      <option value="F">Feminino</option>
      <option value="O">Outro</option>
    </select>
    <br>

    <label for="celular">Celular:</label>
    <input type="number" name="celular" id="celular" minlength="9" maxlength="9" size="20">
    <br>

    <label for="email">E-mail:</label>
    <input type="text" name="email" id="email"
    minlength="50" max="50" size="50">
    <br>

    <fieldset id="endereco">
      <legend>Endereço:</legend>
      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" size="10">
      <input type="text" name="" id="mensagemErro" disabled>
      <br>

      <label for="rua">Rua:</label>
      <input type="text" id="rua" name="rua" size="35">

      <label for="nRua">Número:</label>
      <input type="text" name="nRua" id="nRua" size="5">
      <br>

      <label for="bairro">Bairro:</label>
      <input type="text" name="bairro" id="bairro" size="20">

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" size="25">

      <label for="estado">UF:</label>
      <input type="text" id="estado" name="estado" size="2">

    </fieldset>

    <div id="botao">
      <input type="submit" id="enviar" value="Enviar">
    </div>

  </form>

  <script src="js/apiCep.js"></script>
</body>
</html>
